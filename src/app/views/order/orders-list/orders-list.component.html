<div *ngIf="orders$ | async as orders">

  <div *ngIf="orders.length === 0">
    <p>No orders found yet.</p>
  </div>

  <ul *ngIf="orders.length > 0">
    <li *ngFor="let order of orders">
      Order ID: {{ order.id }} - Customer: {{ order.name }}
    </li>
  </ul>

</div>
<div *ngIf="!(orders$ | async)">
  <p>Loading orders...</p>
</div>
