<div class="p-6 bg-white rounded-xl shadow-lg mb-8">
  <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Add New Product</h3>
  <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm.valid!)">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Product Name" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">

      <!-- Price -->
      <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Price (e.g., 29.99)" required min="0.01" step="0.01"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">

      <!-- Stock Quantity -->
      <input type="number" [(ngModel)]="newProduct.stockQuantity" name="stockQuantity" placeholder="Stock Quantity" required min="0"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Description -->
    <textarea [(ngModel)]="newProduct.description" name="description" placeholder="Product Description" rows="2" required
              class="w-full mt-4 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>

    <!-- Status Message -->
    @if (statusMessage()) {
    <p class="mt-3 text-sm font-medium" [class.text-green-600]="isSuccess" [class.text-red-600]="!isSuccess">{{ statusMessage() }}</p>
    }

    <!-- Submit Button -->
    <button type="submit" [disabled]="!productForm.valid || saving()"
            class="w-full mt-4 py-3 font-semibold rounded-lg transition duration-300 disabled:opacity-50"
            [class.bg-indigo-600]="productForm.valid" [class.hover:bg-indigo-700]="productForm.valid"
            [class.text-white]="productForm.valid" [class.bg-gray-300]="!productForm.valid">
      @if (saving()) {
      Saving...
      } @else {
      Create Product
      }
    </button>
  </form>
</div>
