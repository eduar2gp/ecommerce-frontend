<ul class="product-list">
  @for (provider of providers(); track provider.id) {
  <li class="product-item" (click)="onClick(provider)">
    <img src="http://localhost:8080{{provider.profileImageUrl}}" alt="Product Image A" class="product-image">
    <div class="product-details">
      <h3 class="product-name">{{provider.name}}</h3>
      <p class="product-description"> {{provider.email}} </p>
    </div>
  </li>
  }
</ul>
