<ng-container *ngIf="providerData$ | async as provider">
  <h3>Provider Details</h3>
  <form #productForm="ngForm" (ngSubmit)="saveChanges(provider)">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="provider.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="provider.email"></textarea>
    </mat-form-field>
    <img src="http://localhost:8080{{provider.profileImageUrl}}" width="150px" height="100px"  />
    <div class="file-upload-container">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput>
      <!--<button mat-stroked-button color="accent" type="button" (click)="fileInput.click()">
      Choose Image File
    </button>-->
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      Save Changes
    </button>
  </form>
</ng-container>
